<div class="dataerea">
    <% if(list && list.length){ %>
        <% _.each(list, function(item){ %>
             <div class="item">
                 <p class="textContent"><%- item.title %></p>
                 <a class="imgsource" href="<%- item.thumbnail %>" target="_blank">
                     <img src="<%- item.thumbnail %>" style="max-width:100px; max-height:100px">
                 </a>
             </div>
        <% }) %>
    <% } %>
</div>
<div class="testDiv"></div>
